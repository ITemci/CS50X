{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1> Sell stocks </h1><br>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-control mx-auto " name="symbol" style="width:210px" >
                <option selected disabled value="">Select stock</option>
                {% for stock in stocks %}
                    <option> {{stock["symbol"]}}</option>
                {% endfor %}
            </select>
            <br>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Amount of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
