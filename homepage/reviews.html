<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
          function addReview(){
            let name = document.getElementById('name').value;
            let review = document.getElementById('reviewText').value;
            let container = document.getElementById('container');

            var newDiv = document.createElement("div");
            newDiv.classList.add("card");
            newDiv.style.width = "40vw";
            newDiv.style.marginTop = "10px";
            var innerDiv = document.createElement("div");
            innerDiv.classList.add("card-body");
            newDiv.appendChild(innerDiv);

            var newHeading = document.createElement('h5');
            newHeading.classList.add("card-title");

            var newParagraph = document.createElement('p');
            newParagraph.classList.add("card-text");

            innerDiv.appendChild(newHeading);
            innerDiv.appendChild(newParagraph);

            newHeading.textContent = name;
            newParagraph.textContent = review;

            container.appendChild(newDiv);


          }





        </script>
    </head>
    <body>
        <header>
            <h2 align="center" >Reviews</h2>

            <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body " style="background-color: #e3f2fd; margin-top:50px">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">LOGO</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/gallery.html">Gallery</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/reviews.html">Reviews</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                      </li>

                    </ul>
                  </div>
                </div>
              </nav>


        </header>
        <main>
            <div id="container">
              <h2 align="center" style="color:black">Leave review</h2>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your review</label>
                <textarea class="form-control" id="reviewText" rows="3" ></textarea>
                <button onClick="addReview()" style="margin-top:10px;" class="btn btn-primary">Submit</button>
              </div>

              <h2 align="center" style="color:black">Reviews</h2>
              <div class="card" style="width: 40vw;">
                <div class="card-body">
                  <h5 class="card-title">Name</h5>
                  <p class="card-text">Review (all new added reviews will be deleted after page refresh)</p>

                </div>
              </div>

            </div>

        </main>
